<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - MozzApp</title>
    <style>
        :root {
            --primary: #4F46E5;
            --background: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --text: #F9FAFB;
                --text-secondary: #D1D5DB;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0 0 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .success {
            background-color: #DEF7EC;
            color: #03543F;
        }

        .error {
            background-color: #FDE8E8;
            color: #9B1C1C;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 0.5rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L41.5885 14V34L24 44L6.41154 34V14L24 4Z" fill="#4F46E5"/>
            <path d="M24 12L35.1962 18V30L24 36L12.8038 30V18L24 12Z" fill="white"/>
            <path d="M24 16L31.0981 20V28L24 32L16.9019 28V20L24 16Z" fill="#4F46E5"/>
        </svg>
        <h1>Email Verification</h1>
        <p>Verifying your email address...</p>
        <div id="message" class="message"></div>
        <div id="debug" class="debug-info"></div>
    </div>

    <script>
        function showMessage(text, type) {
            const message = document.getElementById('message')
            message.className = `message ${type}`
            message.textContent = text
        }

        function debugLog(text) {
            console.log(text)
            const debug = document.getElementById('debug')
            debug.style.display = 'block'
            debug.textContent += text + '\n'
        }

        async function handleEmailConfirmation() {
            try {
                debugLog('Starting email confirmation process...')
                
                // Get URL hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1))
                debugLog('URL Hash: ' + window.location.hash)

                // Log all parameters received
                for (const [key, value] of hashParams) {
                    debugLog(`Parameter ${key}: ${value.substring(0, 8)}...`)
                }

                const token = hashParams.get('confirmation_token')
                const type = hashParams.get('type')
                const error = hashParams.get('error')
                const error_description = hashParams.get('error_description')

                if (error || error_description) {
                    debugLog('Error found in URL parameters')
                    throw new Error(error_description || error || 'Verification failed')
                }

                if (!token) {
                    debugLog('No confirmation token found')
                    throw new Error('No confirmation token found in URL')
                }

                debugLog('Verification process completed')
                showMessage('Email verification process completed. You can now close this window and return to the app.', 'success')

            } catch (error) {
                debugLog('Error occurred: ' + error.message)
                showMessage(error.message || 'Verification failed. Please try again.', 'error')
            }
        }

        // Start the confirmation process when page loads
        handleEmailConfirmation()
    </script>
</body>
</html>
