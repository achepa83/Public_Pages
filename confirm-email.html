<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - MozzApp</title>
    <style>
        :root {
            --primary: #4F46E5;
            --background: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --text: #F9FAFB;
                --text-secondary: #D1D5DB;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0 0 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .success {
            background-color: #DEF7EC;
            color: #03543F;
        }

        .error {
            background-color: #FDE8E8;
            color: #9B1C1C;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 0.5rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L41.5885 14V34L24 44L6.41154 34V14L24 4Z" fill="#4F46E5"/>
            <path d="M24 12L35.1962 18V30L24 36L12.8038 30V18L24 12Z" fill="white"/>
            <path d="M24 16L31.0981 20V28L24 32L16.9019 28V20L24 16Z" fill="#4F46E5"/>
        </svg>
        <h1>Email Verification</h1>
        <p id="status">Verifying your email...</p>
        <div id="message" class="message"></div>
    </div>

    <script>
        function showStatus() {
            const params = new URLSearchParams(window.location.search)
            const error = params.get('error')
            
            const status = document.getElementById('status')
            const message = document.getElementById('message')

            if (error) {
                status.textContent = 'Verification Failed'
                message.className = 'message error'
                message.textContent = decodeURIComponent(error)
            } else {
                status.textContent = 'Email Verified'
                message.className = 'message success'
                message.textContent = 'Your email has been successfully verified.'
            }
        }

        showStatus()
    </script>
</body>
</html>
