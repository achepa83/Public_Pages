<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - MozzApp</title>
    <style>
        :root {
            --primary: #4F46E5;
            --background: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --text: #F9FAFB;
                --text-secondary: #D1D5DB;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0 0 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .success {
            background-color: #DEF7EC;
            color: #03543F;
        }

        .error {
            background-color: #FDE8E8;
            color: #9B1C1C;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 0.5rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L41.5885 14V34L24 44L6.41154 34V14L24 4Z" fill="#4F46E5"/>
            <path d="M24 12L35.1962 18V30L24 36L12.8038 30V18L24 12Z" fill="white"/>
            <path d="M24 16L31.0981 20V28L24 32L16.9019 28V20L24 16Z" fill="#4F46E5"/>
        </svg>
        <h1>Email Verification</h1>
        <p id="status">Verifying your email...</p>
        <div id="message" class="message"></div>
        <div id="debug" class="debug-info"></div>
    </div>

    <script>
        function log(message) {
            console.log(`[Email Verification] ${message}`)
            const debug = document.getElementById('debug')
            debug.style.display = 'block'
            debug.textContent += message + '\n'
        }

        function showStatus(success, message) {
            const status = document.getElementById('status')
            const messageDiv = document.getElementById('message')
            
            status.textContent = success ? 'Email Verified' : 'Verification Failed'
            messageDiv.className = `message ${success ? 'success' : 'error'}`
            messageDiv.textContent = message
        }

        async function handleEmailConfirmation() {
            try {
                const hash = window.location.hash
                log('URL hash received: ' + hash)

                const params = new URLSearchParams(hash.substring(1))
                const token = params.get('confirmation_token')

                if (!token) {
                    throw new Error('No verification token found')
                }

                log('Token found: ' + token.substring(0, 8) + '...')

                // Send verification request to Supabase
                const response = await fetch('https://dnnwaksqcnhdzfkieltf.supabase.co/auth/v1/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRubndha3NxY25oZHpma2llbHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk5MjE5NzAsImV4cCI6MjAyNTQ5Nzk3MH0.sDX_GKHbP5LJW-QJj-j7_XFr5HAGHAGRYLJYb5jO8Oc'
                    },
                    body: JSON.stringify({
                        type: 'signup',
                        token: token
                    })
                })

                log('Response status: ' + response.status)
                const data = await response.json()
                log('Response data: ' + JSON.stringify(data))

                if (!response.ok) {
                    throw new Error(data.msg || data.error || 'Verification failed')
                }

                showStatus(true, 'Your email has been successfully verified.')

            } catch (error) {
                log('Error: ' + error.message)
                showStatus(false, error.message)
            }
        }

        // Check if we have a token in the URL
        if (window.location.hash) {
            handleEmailConfirmation()
        } else {
            showStatus(false, 'No verification token found')
        }
    </script>
</body>
</html>
