<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - MozzApp</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --background: #FFFFFF;
            --text: #1F2937;
            --text-secondary: #6B7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --text: #F9FAFB;
                --text-secondary: #D1D5DB;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0 0 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-secondary);
            margin: 0 0 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .success {
            background-color: #DEF7EC;
            color: #03543F;
        }

        .error {
            background-color: #FDE8E8;
            color: #9B1C1C;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4L41.5885 14V34L24 44L6.41154 34V14L24 4Z" fill="#4F46E5"/>
            <path d="M24 12L35.1962 18V30L24 36L12.8038 30V18L24 12Z" fill="white"/>
            <path d="M24 16L31.0981 20V28L24 32L16.9019 28V20L24 16Z" fill="#4F46E5"/>
        </svg>
        <h1>Email Verification</h1>
        <p>Verifying your email address...</p>
        <div id="message" class="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function verifyEmail() {
            const message = document.getElementById('message')
            
            try {
                // Get the token and type from URL
                const params = new URLSearchParams(window.location.hash.substring(1))
                const token = params.get('access_token')
                const type = params.get('type')

                if (type !== 'signup' && type !== 'recovery') {
                    throw new Error('Invalid verification type')
                }

                // Verify the token with Supabase
                const { error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: type
                })

                if (error) throw error

                message.className = 'message success'
                message.textContent = 'Email verified successfully!'
                
            } catch (error) {
                message.className = 'message error'
                message.textContent = error.message || 'Verification failed. Please try again.'
            }
        }

        // Start verification when page loads
        verifyEmail()
    </script>
</body>
</html>
